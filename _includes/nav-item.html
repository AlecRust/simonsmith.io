{% for navItem in site.data.navigation %}
    {% assign current = false %}
    {% if page.url == navItem.urlToMatch or page.isPost and navItem.layout != post %}
        {% assign current = 'is-current' %}
    {% endif %}
    <li class="Nav-listItem {{ current }}">
        <a href="{{ navItem.url }}">{{ navItem.text }}</a>
    </li>
{% endfor %}
