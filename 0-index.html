---
layout: default
title: 'Blog'
permalink: 'index.html'
---

<h1 class="u-hdrLead">{{ page.title }}</h1>

<ul>
    {% for post in site.posts %}
    <li class="Post Post--listItem">
        <h2 class="Post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time class="Post-date">{{ post.date | date:'%m %B %Y' }}</time>
    </li>
    {% endfor %}
</ul>
