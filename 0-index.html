---
layout: default
title: 'Blog'
permalink: 'index.html'
---

<h1>{{ page.title }}</h1>

<ul class="posts-list">
    {% for post in site.posts %}
    <li class="post post-item">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time class="post-date">{{ post.date | date:'%m %B %Y' }}</time>
    </li>
    {% endfor %}
</ul>
