<!doctype html>
<html lang="en" class="no-js">
    <head>
        <title>{{ page.title }} &ndash; simonsmith.io &ndash; Portfolio and blog of a London based front-end web developer</title>
        <meta charset="utf-8">
        <meta name="description" content="Portfolio and blog of a London based front-end web developer">
        <meta name="viewport" content="width=device-width">
        <link href="/assets/css/site.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Istok+Web:400" rel="stylesheet">
    </head>
    <body>
        <header class="Header Header--border u-textCenter" role="banner">
            <div class="Header-wrapLogo">
                <a class="Logo" href="/">
                    <p class="Logo-title">Simon Smith</p>
                    <p class="Logo-subtitle">Front-end developer</p>
                </a>
            </div>
            <nav class="Nav" role="navigation">
                <p class="u-isHiddenVisually">Site navigation</p>
                <ul class="Nav-list Nav-list--horizontal u-listUnstyled">
                    {% include nav-item.html %}
                </ul>
            </nav>
        </header>

        <div class="Main">
            <div class="Grid">
                <div class="Grid-cell Grid-cell--center">
                    {{ content }}
                </div>
            </div>
        </div>

        <footer class="Footer Footer--border u-textCenter" role="contentinfo">
            <p>Simon Smith {{ site.time | date:"%Y" }} &bull; Built with <a href="http://jekyllrb.com">Jekyll</a> wearing a <a href="https://github.com/suitcss">Suit</a> &bull; View the sauce <a href="https://github.com/simonsmith/simonsmith.io">on GitHub</a></p>
        </footer>
    </body>
</html>
