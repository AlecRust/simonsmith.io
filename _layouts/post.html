---
layout: default
isPost: true
---

<div class="Post Post--full">
    <header class="Post-header Post-header--border u-marginB30">
        <h1 class="Post-title">{{ page.title }}</h1>
        <time class="Post-date">{{ page.date | date:'%m %B %Y' }}</time>
    </header>
    <div class="Post-content">
        {{ content }}
    </div>
</div>
