---
layout: default
title: 'Blog'
---

<h1 class="u-hdrLead">Words</h1>

<ul class="u-listUnstyled">
    {% for post in site.posts %}
    <li class="Post u-marginB30">
        <h2 class="Post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time class="Post-date">{{ post.date | date:'%m %B %Y' }}</time>
    </li>
    {% endfor %}
</ul>
